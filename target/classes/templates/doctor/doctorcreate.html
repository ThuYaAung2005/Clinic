<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div></div><br>

<div class="container col-md-6 offset-md-3">
    <form class="form-inline" method="post" >


        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_name" class="col-md-2 col-form-label">Doctor Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_name" name="doctor_name" >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_email" class="col-md-2 col-form-label">Doctor Email</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_email" name="doctor_email" >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_address" class="col-md-2 col-form-label">Doctor Address</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_address" name="doctor_address" >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_phone" class="col-md-2 col-form-label">Doctor Phone</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_phone" name="doctor_phone" >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_specialty" class="col-md-2 col-form-label">Doctor Specialty</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_specialty" name="doctor_specialty" >
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_dob" class="col-md-2 col-form-label">Doctor DOB</label>
            <div class="col-md-4">
                <input type="text" class="form-control" id="doctor_dob" name="doctor_dob" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Doctor Create</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
