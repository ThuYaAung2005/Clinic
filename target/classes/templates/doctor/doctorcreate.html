<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div></div><br>
    <h1 style=" text-align:center">Doctor create</h1>
<div class="container col-md-6 offset-md-3">
    <form method="post" >
        <div class="form-group">
            <label for="doctor_name" >Doctor Name</label>
                <input type="text" class="form-control" id="doctor_name" name="doctor_name" >
            </div>

            <div class="form-group">
            <label for="doctor_email">Doctor Email</label>
                <input type="text" class="form-control" id="doctor_email" name="doctor_email" >
            </div>

        <div class="form-group">
            <label for="doctor_address" >Doctor Address</label>
                <input type="text" class="form-control" id="doctor_address" name="doctor_address" >
        </div>

        <div class="form-group">
            <label for="doctor_phone">Doctor Phone</label>
                <input type="text" class="form-control" id="doctor_phone" name="doctor_phone" >
            </div>

        <div class="form-group">
            <label for="doctor_specialty" >Doctor Specialty</label>
                <input type="text" class="form-control" id="doctor_specialty" name="doctor_specialty" >
            </div>

        <div class="form-group">
            <label for="doctor_dob" >Doctor DOB</label>
                <input type="text" class="form-control" id="doctor_dob" name="doctor_dob" >
            </div>
        <button type="submit" class="btn btn-primary mb-2">Doctor Create</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
