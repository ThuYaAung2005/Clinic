<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<h1 style= "text-align:center"> Booking Appointment</h1>
<div class="container col-md-6 offset-md-3">
    <form  method="post" >

        <div class="form-group">
            <label for="time"> Booking Time</label>
            <input type="time" class="form-control" id="time" name="booking_time">
        </div>

        <div class="form-group">
            <label for="date">Booking Date</label>
            <input type="date" class="form-control" id="date" name="booking_date">
        </div>

      <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="patient_id" class="col-md-2 col-form-label">Patient Id</label>
            <div class="col-md-4">
                <input type="text" hidden="hidden" class="form-control" id="patient_id" name="patient_id" value="${patient.getPatientid()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <input type="text" hidden="hidden" class="form-control" id="hid" name="hid" value="${patient.getPatientid()}">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2"></div>
            <label for="doctor_id" class="col-md-2 col-form-label">Doctor Id</label>
            <div class="col-md-4">
                <input type="text" disabled="disabled" class="form-control" id="doctor_id" name="doctor_id" value="${doctor.getDoctorid()}">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <input type="text" hidden="hidden" class="form-control" id="doctor_hid" name="hid" value="${doctor.getDoctorid()}">
            </div>
        </div>


<!--        <div class="form-group">-->
<!--            <select name="doctor_id" id="doctor_id" class="form-select">-->
<!--                <option value="">Select Doctor</option>-->
<!--                <option value="Doctor 1">Doctor 1</option>-->
<!--                <option value="Doctor 2">Doctor 2</option>-->
<!--                <option value="Doctor 3">Doctor 3</option>-->
<!--            </select>-->
<!--            </div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Booking Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <h5 style="color: rgb(127, 209, 131);">Appointment Succesfully !</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>

    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
</body>
</html>
