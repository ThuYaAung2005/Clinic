<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

<h1 style= "text-align:center"> Booking Appointment</h1>
<div class="container col-md-6 offset-md-3">
    <form  th:method="post" th:action="@{/bookingcreate}" th:object="${bookingdto}" >


<!--        <div class="form-group">-->
<!--            <label ></label>-->
<!--            <input type="" hidden="hidden" class="form-control"  name="patient_id" >-->
<!--        </div>-->

<!--        <div class="form-group">-->
<!--            <label ></label>-->
<!--            <input type="" hidden="hidden" class="form-control"  name="patient_id">-->
<!--        </div>-->
        <div class="container col-md-6 offset-md-3">

        <div class="form-group ">

            <select name="doctorId" id="doctor_id" class="custom-select custom-select-lg mb-3">
                <option th:each="doctor: ${doctors}" th:value="${doctor.doctor_id} " th:text="${doctor.doctor_name}">Select Doctor</option>
            </select>
            </div>

        </div>
        <button type="submit" class="btn btn-secondary col-md-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            click
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Booking </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 style="color: rgb(127, 209, 131);">Appointment Succesfully !</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success col-md-2" data-bs-dismiss="modal">Ok</button>

                    </div>
                </div>
            </div>
        </div>

    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
