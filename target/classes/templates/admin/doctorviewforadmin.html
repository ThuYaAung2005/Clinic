<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title> View Doctors </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
    <a href="adminview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user"></i>Admin</a>
    <a href="doctorviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user-md"></i>Doctor</a>
    <a href="patientviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-wheelchair-alt"></i>Patient</a>
    <a href="bookingviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-book"></i>Booking</a>
    <a href="doctorscheduleview" class="w3-bar-item w3-button"><i class='far fa-calendar-check'></i>Doctor Schedule</a>
    <a href="logout" style="color: red" class="w3-bar-item w3-button"><i class='fas fa-arrow-circle-left'></i>Logout</a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">


    <div class="container" >
        <h1 style="text-align: center">View Doctors </h1>
        <a href="/doctorschedulecreate"><button type="button"  style="margin-left: 790px; margin-top:-50px "   class="btn btn-primary">Add Doctor</button></a>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Doctor Id</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Doctor Email</th>
                <th scope="col">Doctor Address</th>
                <th scope="col">Doctor Phone</th>
                <th scope="col">Doctor Speciality</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor, num : ${doctors}">
                <td th:text="${num.index+1}"></td>
                <td th:text="${doctor.doctor_name}"></td>
                <td th:text="${doctor.email}"></td>
                <td th:text="${doctor.doctor_address}"></td>
                <td th:text="${doctor.doctor_phone}"></td>
                <td th:text="${doctor.doctor_speciality}"></td>
                <td><a th:href="@{/edit/doctor/{doctor_id}(doctor_id=${doctor.doctor_id})}">Edit</a></td>
                <td><a th:href="@{/delete/doctor/{doctor_id}(doctor_id=${doctor.doctor_id})}">Delete</a></td>
            </tr>

            </tbody>
        </table>

</div></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
