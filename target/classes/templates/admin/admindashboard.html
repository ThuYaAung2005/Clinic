<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container1 {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
      
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    .container {
        display: flex;
        justify-content: start;
        align-items: flex-start;
        width: 90%;
        margin: 20px auto;
    }

    .menu {
        width: 100%;
        height: auto;
        position: fixed;
    }

    .mobile {
        height: 100px;
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }

    .desktop {
        height: 100vh;
        width: 15%;
        display: grid;
        grid-template-rows: none;
        background-color: blue;
        position: fixed;
    }

    .ul {
        width: 60%;
        display: grid;
        grid-template-columns: auto;
    }

    >li {
        direction: ltr;
        list-style-type: none;
        margin: 8px 10px;

    }


    .navbar-brand {
        text-decoration: none;
        color: white;
        font-size: 24px;
        width: 50%;
    }

    a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    .mobile-brand {
        text-decoration: none;
        color: white;
        font-size: 24px;
        width: 50%;
    }

    #icon {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        direction: rtl;
    }
    >span {
        width: 20%;
        height: 3px;
        margin: 8px;
        background-color: #fff;
    }


    #icon2 {
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        direction: rtl;
    }
    >span {
        width: 20%;
        height: 3px;
        margin: 8px;
        background-color: #fff;
    }


    #items {
        width: 100%;
        height: 0px;
        list-style-type: none;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        background-color: white;
        transition: 0.5s;
    }
    >#item {
        transition: .3s;
        color: black;
        height: 100px;
        font-size: 50px;
        text-align: center;
    }
    >a {
        color: black;
        font-size: 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }
    :hover {
         background-color: black;
         color: white;
     }
    >a {
        color: white;
        font-size: 50px;
    }


    >#item2 {
        transition: .3s;
        color: black;
        height: 100px;
        font-size: 50px;
        text-align: center;
    }
    >a {
        color: black;
        font-size: 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    :hover {
        background-color: black;
        color: white;
    }
    >a {
        color: white;
        font-size: 50px;
    }


    >#item3 {
        transition: .3s;
        color: black;
        height: 100px;
        font-size: 50px;
        text-align: center;
    }
    >a {
        color: black;
        font-size: 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    :hover {
         background-color: black;
         color: white;
     }
    >a {
        color: white;
        font-size: 50px;
    }


    >#item4 {
        transition: .3s;
        color: black;
        height: 100px;
        font-size: 50px;
        text-align: center;
    }

    >a {
        color: black;
        font-size: 50px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    :hover {
         background-color: black;
         color: white;
     }

    >a {
        color: white;
        font-size: 50px;
    }


    @media screen and (min-width:800px) {
        .mobile {
            display: none;
        }

        .desktop {
            display: block;
        }
    }

    @media screen and (max-width:800px) {
        .mobile {
            display: block;
            display: flex;
        }

        .desktop {
            display: none;
        }
    }
</style>
<body>
<nav class="menu" id="menu">
    <div class="desktop">
        <div class="container">
            <ul class="ul">
                <a href="#" class="navbar-brand">Navbar</a>
                <br>
                <li>
                    <a href="#">Item</a>
                </li>

                <li>
                    <a href="#">Item</a>
                </li>

                <li>
                    <a href="#">Item</a>
                </li>

                <li>
                    <a href="#">Item</a>
                </li>

                <li>
                    <a href="#">Item</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="mobile" id="mobile">
        <div class="mobile-brand">
            <a href="#" style="font-size: 24px;">Navbar</a>
        </div>
        <a class="mobile-icon" id="icon">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
</nav>

<ul class="mobile-items" id="items">
    <li id="item">
        <a>Item</a>
    </li>
    <li id="item2">
        <a href="">Item</a>
    </li>
    <li id="item3">
        <a href="">Item</a>
    </li>
    <li id="item4">
        <a href="">Close Menu</a>
    </li>
</ul>

<div class="container1" >
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">tableNames</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}">
            <td th:text="${table.id}"></td>
            <td th:text="${table.tableName}"></td>
            <td><a th:href="@{/edit/table/{id}(id=${table.id})}">Edit</a></td>
            <td><a th:href="@{/delete/table/{id}(id=${table.id})}">Delete</a></td>
        </tr>

        </tbody>
    </table>

</div>



<script>
    const togglenavbar = document.getElementById('icon');
    const items = document.getElementById('items');
    const Items = document.getElementById('item');
    const Item2 = document.getElementById('item2');
    const Item3 = document.getElementById('item3');
    const Item4 = document.getElementById('item4');
    const menu = document.getElementById('mobile');
    const togglenavbar2 = document.getElementById('icon2');

    Items.style.display = 'none';
    Item2.style.display = 'none';
    Item3.style.display = 'none';
    Item4.style.display = 'none';



    togglenavbar.addEventListener('click', function () {
        items.style.height = '80vh';
        Items.style.display = 'block';
        Item2.style.display = 'block';
        Item3.style.display = 'block';
        Item4.style.display = 'block';
    });


    items.addEventListener('click', function () {
        items.style.height = '0vh';
        Items.style.display = 'none';
        Item2.style.display = 'none';
        Item3.style.display = 'none';
        Item4.style.display = 'none';
    });

    item4.addEventListener('click', function () {
        items.style.height = '0vh';
        Items.style.display = 'none';
        Item2.style.display = 'none';
        Item3.style.display = 'none';
        Item4.style.display = 'none';
    });
</script>
</body>
</html>
