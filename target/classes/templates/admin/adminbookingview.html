<body>
<div></div><br>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
<!--    <a href="adminview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user"></i>Admin</a>-->
    <a href="/patientfordoctorview" class="w3-bar-item w3-button">Doctor</a>
    <a href="/bookingcreate" class="w3-bar-item w3-button">Booking create</a>
    <a href="/bookingviewforpatient" class="w3-bar-item w3-button">Booking view</a>
    <a href="/patienthealthviewforpatient" class="w3-bar-item w3-button">PatientHealth view</a>
    <a href="doctorscheduleviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-book"></i>Doctor Schedule</a>

</div>

<!-- Page Content -->
<div style="margin-left:25%">

    <div class="container" >
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Booking Id</th>
                <th scope="col">Patient name</th>
                <th scope="col">Patient age</th>
                <th scope="col">Doctor Name </th>
                <th scope="col">Patient Health </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="booking,num : ${bookings}">
                <td th:text="${num.index+1}"></td>
                <td th:text="${booking.patients.patient_name}"></td>
                <td th:text="${booking.patients.patient_age}"></td>
                <td th:text="${booking.doctor.doctor_name}"></td>
                <td><a th:href="@{/patienthealth/{patient_id}(patient_id=${booking.patients.patient_id})}">Patient Health</a></td>
                <!--                                <td><a th:href="@{/edit/{booking_id}(booking_id=${booking.booking_id})}">Edit</a></td>-->
                <!--                <td><a th:href="@{/edit//{booking_id}(booking_id=${booking.booking_id})}">Edit</a></td>-->
                <!--                <td><a th:href="@{/delete/patient/{booking_id}(booking_id=${booking.booking_id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
