            <h1 style= "text-align:center"> Admin create</h1>
    <div class="container col-md-6 offset-md-3">
      <form  method="post" >
        <div class="form-group">
            <label for="name"> Admin name</label>
            <input type="text" class="form-control" id="name" name="admin_name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="admin_email">
        </div>
        <div class="form-group">
            <label for="phone"> Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="admin_phone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="admin_password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
