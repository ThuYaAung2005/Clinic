<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed authImage">
        <div class="d-flex flex-column flex-column-fluid align-items-center justify-content-center p-4">
            <div class="col-12 text-center">
                <a href="/" class="image mb-7 mb-sm-10">
                    <img alt="Logo" src="assets/img/image.jpg" class="img-fluid" style="width:90px;">
                </a>
            </div>
            <div class="width-540">
            </div>
            <div class="bg-white rounded-15 shadow-md width-540 px-5 px-sm-7 py-10 mx-auto">
                <h1 class="text-center mb-7">Patient Edit</h1>
                <form method="POST" action="" >
                    <input type="hidden" name="_token" value="nrJBUDf7PbXGdrow8oYvhldW21DJXw4gsjE28BqT">
                    <div class="row">
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label  class="form-label">
                            First Name:<span class="required"></span>
                        </label>
                        <input name="first_name" type="text" class="form-control" id="name" aria-describedby="firstName" placeholder="First Name" th:  required>
                    </div>
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="last_name" class="form-label">
                            Last Name:<span class="required"></span>
                        </label>
                        <input name="last_name" type="text" class="form-control" id="last_name" aria-describedby="lastName" placeholder="Last Name" required value="">
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-12 mb-sm-7 mb-4">
                            <label for="email" class="form-label">
                                Email:<span class="required"></span>
                            </label>
                            <input name="email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" value="" required>
                        </div>
                    </div>
                    <div class="mb-5 fv-row">
                        <div class="row">
                            <div class="col-md-6 mb-sm-7 mb-4">
                                <label for="password" class="form-label">
                                    Password:<span class="required"></span>
                                </label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" aria-describedby="password" required>
                            </div>
                            <div class="col-md-6 mb-sm-7 mb-4">
                                <label for="password_confirmation" class="form-label">
                                    Confirm Password:<span class="required"></span>
                                </label>
                                <input name="password_confirmation" type="password" class="form-control" placeholder="Confirm Password" id="password_confirmation" aria-describedby="confirmPassword" required>
                            </div>
                        </div>

                        <div class="mb-sm-7 mb-4 form-check">
                            <input type="checkbox" class="form-check-input" name="toc" value="1" required/>
                            <span class="text-gray-700 me-2 ml-1">I Agree
									<a href="https://infycare.infyom.com/terms-conditions"
                                       class="ms-1 link-primary">Terms and conditions</a>.
                        </span>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
