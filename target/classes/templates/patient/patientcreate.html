<body >
<div class="d-flex flex-column flex-root">
    <div
            class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed authImage">
        <div class="d-flex flex-column flex-column-fluid align-items-center justify-content-center p-4">
            <div class="col-12 text-center">
                <a href="/" class="image mb-7 mb-sm-10">
                    <img alt="Logo" src="assets/img/image.jpg" class="img-fluid" style="width:90px;">
                </a>
            </div>
            <div class="width-540">
            </div>
            <div class="bg-white rounded-15 shadow-md width-540 px-5 px-sm-7 py-10 mx-auto">
                <h1 class="text-center mb-7">Patient Registration</h1>
                <form method="POST" action="/patientcreate" id="patientcreate" th:object="${patient}">
..
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="patient_name" class="col-md-2 col-form-label">Patient Name</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="patient_name" name="name" >
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="patient_email" class="col-md-2 col-form-label">patient Email</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="patient_email" name="email" >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="patient_address" class="col-md-2 col-form-label">Patient Address</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="patient_address" name="address" >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="patient_phone" class="col-md-2 col-form-label">Patient Phone</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="patient_phone" name="phone" >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="age" class="col-md-2 col-form-label">Patient Age</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" id="age" name="age" >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="password" class="col-md-2 col-form-label">Password</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" id="password" name="password" >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="confirm-password" class="col-md-2 col-form-label">Confirm Password</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-2"></div>
                        <label for="patient_dob" class="col-md-2 col-form-label">Patient DOB</label>
                        <div class="col-md-7">
                            <input type="date" class="form-control" id="patient_dob" name="dob" >
                        </div>
                    </div>

                    <fieldset class="row mb-4">
                        <div class="col-md-2"></div>
                        <legend class="col-form-label col-md-2 pt-0">Gender</legend>
                        <div class="col-md-5">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Male">
                                <label class="form-check-label">
                                    Male
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female" >
                                <label class="form-check-label">
                                    Female
                                </label>
                               >
                            </div>
                        </div>
                    </fieldset>
                    <p id="message"></p>
                    <button type="button" onclick="checkPasswordAndSubmit()"style="margin-left: 400px" class="btn btn-primary mb-2"> Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container-fluid padding-0">
        <div class="row align-items-center justify-content-center">
            <div class="col-xl-6">
                <div class="copyright text-center text-muted">
                    All rights reserved &copy; 2023 <a href="/"class="font-weight-bold ml-1" target="_blank">Clinic Appointment Management</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>function checkPasswordAndSubmit() {
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirm-password").value;
    let message = document.getElementById("message");

    if (password === confirmPassword) {
        message.textContent = "Passwords match!";
        document.getElementById("patientcreate").submit(); // Submit the form
    } else {
        message.textContent = "Check Your Password And Confirm Password";
    }
}
</script>


<script>
    $(document).ready(function () {
        $('.alert').delay(5000).slideUp(300);
    });
</script>
</body>
