<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<h1 style= "text-align:center"> Admin create</h1>
<div class="container col-md-6 offset-md-3">
    <form method="post" action="/admincreate" id="admincreate">
        <div class="form-group">
            <label for="name"> Stuff name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone"> Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="phone">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Your Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Your Password here" required>
            <div  th:if="${error}"  th:text="${error}"></div>
        </div>
        <p id="message"></p>
        <button type="button" onclick="checkPasswordAndSubmit()" class="btn btn-primary">create</button>
    </form>
</div>

<script>
    function checkPasswordAndSubmit() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let message = document.getElementById("message");

        if (password === confirmPassword) {
            message.textContent = "Passwords match!";
            document.getElementById("stuffcreate").submit(); // Submit the form
        } else {
            message.textContent = "Check Your Password And Confirm Password";
        }
    }
</script>

</html>
