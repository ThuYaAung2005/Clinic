<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-6 offset-md-3">
    <form action="/update/doctor" method="post" th:object="${doctorBean}">
        <h1 text-align="center">Doctor</h1>
        <div class="form-group">
            <label for="id"> Doctor Id</label>
            <input type="text" class="form-control" id="id"  th:field="*{doctor_id}" readonly>
        </div>
        <div class="form-group">
            <label for="name"> Doctor Name</label>
            <input type="text" class="form-control" id="name" th:field="*{doctor_name}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{doctor_email}" >
        </div>
        <div class="form-group">
            <label for="address"> Address</label>
            <input type="tel" class="form-control" id="address" th:field="*{doctor_address}" >
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="password" class="form-control" id="phone"  th:field="*{doctor_phone}"  >
        </div>

        <div class="form-group">
            <label for="specialty">Specialty</label>
            <input type="password" class="form-control" id="specialty"  th:field="*{doctor_specialty}"  >
        </div>

        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="password" class="form-control" id="dob"  th:field="*{doctor_dob}"  >
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
