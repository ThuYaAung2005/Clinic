<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div></div><br>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
    <a href="/bookingviewfordoctor" class="w3-bar-item w3-button"><i class="fa fa-book"></i>Booking</a>
    <a href="/patienthealthviewfordoctor" class="w3-bar-item w3-button">PatientHealth view</a>
    <a href="/doctorscheduleviewfordoctor" class="w3-bar-item w3-button">Doctorschedule view</a>
    <a href="logout" style="color: red" class="w3-bar-item w3-button"><i class="fa fa-fw fa-share-alt-square">Logout</i></a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">

    <div class="container" >
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Booking Id</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Patient age</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Patient Health </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking,num : ${bookings}">
                <td th:text="${num.index+1}"></td>
                <td th:text="${booking.patients.name}"></td>
                <td th:text="${booking.patients.age}"></td>
                <td th:text="${booking.doctor.name}"></td>
                <td><a th:href="@{/patienthealth/{patient_id}(patient_id=${booking.patients.patient_id})}">Patient Health</a></td>

            </tr>
            </tbody>
        </table>
    </div></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
