<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title>Patient View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div></div><br>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
    <a href="adminview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user"></i>Admin</a>
    <a href="doctorviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user-md"></i>Doctor</a>
    <a href="patientviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-wheelchair-alt"></i>Patient</a>
    <a href="bookingviewforadmin" class="w3-bar-item w3-button"><i class="fa fa-fw fa-book"></i>Booking</a>
    <a href="doctorscheduleview" class="w3-bar-item w3-button">Doctor Schedule</a>
    <a href="logout" style="color: red" class="w3-bar-item w3-button"><i class='fas fa-arrow-circle-left'></i>Logout</a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">


    <div class="container" >
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Patient Id</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Patient Address</th>
                <th scope="col">Patient Phone</th>
                <th scope="col">Patient DOB</th>
                <th scope="col">Patient Age</th>
                <th scope="col">Patient Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient,num : ${patients}">
                <td th:text="${num.index+1}"></td>
                <td th:text="${patient.patient_name}"></td>
                <td th:text="${patient.patient_address}"></td>
                <td th:text="${patient.patient_phone}"></td>
                <td th:text="${patient.patient_dob}"></td>
                <td th:text="${patient.patient_age}"></td>
                <td th:text="${patient.gender}"></td>
                <td><a th:href="@{admin/patient/edit/{patient_id}(patient_id=${patient.patient_id})}">Edit</a></td>
                <td><a th:href="@{admin/patient/delete/{patient_id}(patient_id=${patient.patient_id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
