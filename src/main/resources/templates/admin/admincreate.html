            <h1 style= "text-align:center"> Admin create</h1>
<div class="container col-md-6 offset-md-3">
    <form method="post" action="/admincreate" id="admincreate">
        <div class="form-group">
            <label for="name"> Admin name</label>
            <input type="text" class="form-control" id="name" name="admin_name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone"> Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="admin_phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Your Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Your Password here" required>
            <div  th:if="${error}"  th:text="${error}"></div>
        </div>
        <p id="message"></p>
        <button type="button" onclick="checkPasswordAndSubmit()" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    function checkPasswordAndSubmit() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let message = document.getElementById("message");

        if (password === confirmPassword) {
            message.textContent = "Passwords match!";
            document.getElementById("admincreate").submit(); // Submit the form
        } else {
            message.textContent = "Check Your Password And Confirm Password";
        }
    }
</script>
