<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pStyle.css">
    <title>Admin Profile</title>
</head>

<body>
<div class="card">

    <div class="card-image">
        <img src="assets/img/admin/admin.jpg" alt="Profile image">
    </div>
    <p class="name">Name</p>
    <p>Age</p>
    <p>Email</p>

    <div class = "click">
        <button class="back-button" onclick="goBack()">Back</button>
        <button class="edit-button" onclick="editProfile()">Edit</button>
    </div>

</div>



<script>
    function editProfile() {
        window.location.href = '/admin/update'; // need to insert edit page
    }
    function goBack() {
        window.history.back();
    }
</script>

</body>

</html>
