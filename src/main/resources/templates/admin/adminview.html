<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body><div></div><br>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
    <a href="/adminview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user"></i>Admin</a>
    <a href="/doctorview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-user-md"></i>Doctor</a>
    <a href="/patientview" class="w3-bar-item w3-button"><i class="fa fa-fw fa-wheelchair-alt"></i>Patient</a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">


<br><br>

<div class="container" >
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Admin Id</th>
            <th scope="col">Admin Name</th>
            <th scope="col">Admin Email</th>
            <th scope="col">Admin Phone</th>
<!--            <th scope="col">Admin Password</th>-->
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.admin_id}"></td>
            <td th:text="${admin.admin_name}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.admin_phone}"></td>
<!--            <td th:text="${admin.admin_password}"></td>-->
            <td><a th:href="@{/admin/edit/{admin_id}(admin_id=${admin.admin_id})}">Edit</a></td>
            <td><a th:href="@{delete/admin/{admin_id}(admin_id=${admin.admin_id})}">Delete</a></td>


        </tbody>
    </table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
