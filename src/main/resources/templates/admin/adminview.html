<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div></div><br>
<!-- Sidebar -->
<<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" >
    <h3 class="w3-bar-item">HomeTown Clinic</h3>
    <a href="/adminview" class="w3-bar-item w3-button">Admin</a>
    <a href="/doctorview" class="w3-bar-item w3-button">Doctor</a>
    <a href="/patientview" class="w3-bar-item w3-button">Patient</a>
</div>

<!-- Page Content -->
<div style="margin-left:25%">

<div class="container" >
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Admin Id</th>
            <th scope="col">Admin Name</th>
            <th scope="col">Admin Email</th>
            <th scope="col">Admin Phone</th>
<!--            <th scope="col">Admin Password</th>-->
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.admin_id}"></td>
            <td th:text="${admin.admin_name}"></td>
            <td th:text="${admin.admin_email}"></td>
            <td th:text="${admin.admin_phone}"></td>
<!--            <td th:text="${admin.admin_password}"></td>-->
            <td><a th:href="@{/edit/admin/{admin_id}(id=${admin.admin_id})}">Edit</a></td>
            <td><a th:href="@{/delete/admin/{admin_id}(id=${admin.admin_id})}">Delete</a></td>


        </tbody>
    </table>

</div>

<div></div>
</div>
</body>
