        <div class="form-group">
            <label for="day">Start Day:</label>
            <select class="form-control" id="day" name="day" required>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <!-- Add more options for other days -->
            </select>
        </div>
        <div class="form-group">
            <label for="day">End Day:</label>
            <select class="form-control" id="endday" name="day" required>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <!-- Add more options for other days -->
            </select>
        </div>

        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" class="form-control" id="startTime" name="start_time">
        </div>

        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="time" class="form-control" id="endTime" name="end_time">
        </div>

        <button type="submit" class="btn btn-primary" style="text-align: right">Create Schedule</button>
    </form>
