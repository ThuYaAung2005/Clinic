<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-6 offset-md-3">
    <form action="/update/doctorschedule" method="post" th:object="${scheduleBean}">
        <h1 text-align="center">Doctor</h1>
        <div class="form-group">
            <label for="id"> Doctor Id</label>
            <input type="text" class="form-control" id="id"  th:field="*{schedule_id}" readonly>
        </div>

        <div class="form-group">
            <label for="day">Day:</label>
            <select class="form-control" id="day" name="day" required>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
                <!-- Add more options for other days -->
            </select>
        </div>

        <div class="form-group">
            <label for="startTime">Email address</label>
            <input type="time" class="form-control" id="startTime" th:field="*{start_time}" >
        </div>

        <div class="form-group">
            <label for="endTime"> Address</label>
            <input type="time" class="form-control" id="endTime" th:field="*{end_time}" >
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
